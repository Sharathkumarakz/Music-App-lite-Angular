
<section>
<nav class="navbar navbar-expand-lg navbar-light bg-dark p-3">
  <div class="container-fluid">
    <h1 class="fw-bold mb-0 text-white">SK Audio spot</h1>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

      </ul>
       <div class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchText">
        <button class="btn bg-secondary" >@sk_crux</button>
      </div>
    </div>
  </div>
</nav>

<div>
  <div class="row">
    <div class="col-sm-7  mx-auto">



	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-8">
				<div class="card">
					<img class="card-img-top" src="https://wallpaperaccess.com/full/8051468.jpg" alt="Music Image">
        
					<div class="card-body">
						<h1 class="card-title">{{Name}} </h1>
						<div class="d-flex justify-content-center">
							<button class="btn btn-success" (click)="play()">Play</button>
							<button class="btn" (click)="pause()">Pause</button>
							<button class="btn "(click)="stop()">Stop</button>
						</div>
					</div>
				</div>
				<div class="audio-player">
				
            <div class="container">
              <span>{{CurrentTime}}</span>
            <input type="range" min="0"  max="{{Duration}}" step=".01"  [value]="seek" (input)="setseekTo($event)">
                
              <span>{{Duration}}</span>
            </div>
						<div>
              <span>Volume</span>
            <input type="range" min="0" max="1" step="0.01" value="0.5" (input)="setVolume($event)">
            </div>
				
				</div>
			</div>
		</div>
</div>
</div>
<!--------------->
    <div class="col-sm-5 ">
      <div class="d-flex justify-content-between align-items-center mb-5">
       
      </div>
      <div class="card mb-3"  *ngFor="let file of audioFiles | filter:searchText; " >
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
              <div>
                <img
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTIbdVxgbBOtMsTZ2M4czOQPPk2_ijqRXq_SUMnMsXU-A&usqp=CAU&ec=48665701"
                  class="img-fluid rounded-3" alt="Shopping item" style="width: 65px;">
              </div>
              <div class="ms-3">
                <h5 >{{file.name}}</h5>
              </div>
            </div>
            <div class="d-flex flex-row align-items-center">
              <div style="width: 50px;">
                <button class="btn btn-success" (click)="openFile(file.url,file.name) ">Choose</button>
            
              </div>
              <div style="width: 80px;">
              </div>
              <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
